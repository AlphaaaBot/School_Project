{% extends "base.html" %}

{% block content %}
<body class="body_login_register">
    <img src="/static/logo/logo.png" width="7%">
    <div class="main_login">
        <h1>WeatherWEB</h1>
        <h3 class="account-text">Enter your new credentials</h3>
        <p style="color: red;"><strong>{{info}}</strong></p>

        <form action="{{url_for('register')}}" , method="POST">
            <label class="label" for="username">Username:</label>
            <input class="input" type="text" id="username" name="username"
                placeholder="Enter your Username" required>

            <label class="label" for="password">Password:</label>
            <input class="input" type="password" id="password" name="password"
                   placeholder="Enter your Password" required>

            <div class="wrap">
                <button class="button" id="btn_submit" type="submit">Submit</button>
            </div>
        </form>

        <p class="account-text">Already have an account?
            <a class="link" href="{{url_for('login')}}">Login to your account</a>
        </p>
    </div>
    <div style="padding:10px;"></div>
    <div class="main_login">
        <p class="account-text">Don't need an account?
            <a class="link" href="{{url_for('home')}}">Continue as Guest</a>
        </p>
    </div>
</body>
{% endblock %}
